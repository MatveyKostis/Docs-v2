Name: PreferencesService
BaseType: Instance
Properties:
  - Name: UsePhotoMode
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: true
    Description: Determines whether the player has photo mode enabled.
  - Name: UsePostProcessing
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: true
    Description: Determines whether the player has post-processing effects enabled.
Methods: []
Events:
  - Name: SettingChanged
    Parameters:
      - Name: string
        Type: string
        IsOptional: false
        DefaultValue: null
      - Name: any
        Type: any
        IsOptional: false
        DefaultValue: null
    Description: Fired when a user preference setting is changed.
    Arguments:
      - Name: settingName
        Type: string
      - Name: setTo
        Type: any
IsStatic: true
IsAbstract: false
IsInstantiatable: false
StaticAlias: Preferences
Description: PreferencesService is a service that allows scripts to access some
  of the user preferences
