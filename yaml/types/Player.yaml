Name: Player
BaseType: NPC
Properties:
  - Name: UserID
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: The unique ID of the player.
  - Name: CanMove
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player can move.
  - Name: SprintSpeed
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the sprinting speed of the player.
  - Name: Stamina
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the current stamina of the player.
  - Name: MaxStamina
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the maximum stamina of the player.
  - Name: UseStamina
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player uses stamina.
  - Name: StaminaRegen
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the rate at which the player's stamina regenerates.
  - Name: StaminaBurn
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the rate at which the player's stamina depletes while sprinting.
  - Name: RespawnTime
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the time the player has to wait before respawning.
  - Name: UseHeadTurning
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player uses head turning.
  - Name: UseBubbleChat
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player uses bubble chat.
  - Name: AutoLoadAppearance
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player's appearance is automatically loaded.
  - Name: AllowAnimationWhileMoving
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: If true, animation will not stop when player starts moving
  - Name: Team
    Type: Team
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Player's assigned team
  - Name: NetworkPing
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: The amount of network latency (ping) the player is experiencing.
  - Name: IsAdmin
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player is an administrator.
  - Name: IsCreator
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player is the creator of the game.
  - Name: ChatColor
    Type: Color
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the chat color of the player.
  - Name: IsLocal
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player is the local player.
  - Name: IsClimbing
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the player is currently climbing.
  - Name: ClimbingTruss
    Type: Truss
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: Determines the truss the player is currently climbing.
  - Name: UserPlatform
    Type: ClientPlatformEnum
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: Determines the platform the player is using.
  - Name: Inventory
    Type: Inventory
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    IsStatic: false
    Description: The inventory of the player.
Methods:
  - Name: Jump
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Makes the player jump.
  - Name: Kick
    ReturnType: nil
    Parameters:
      - Name: reason
        Type: string
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Kicks the player from the game with the specified reason.
  - Name: UnequipTool
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Unequips the currently equipped tool of the player.
  - Name: Respawn
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Respawns the player.
  - Name: ResetAppearance
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Resets the player's appearance to the default.
Events:
  - Name: Chatted
    Parameters:
      - Name: string
        Type: string
        IsOptional: false
        DefaultValue: null
    Description: Fires when this player chats
    Arguments:
      Name: message
      Type: string
  - Name: StatChanged
    Parameters:
      - Name: stat
        Type: Stat
        IsOptional: false
        DefaultValue: null
      - Name: any
        Type: any
        IsOptional: false
        DefaultValue: null
    Description: Fires when stat value has changed
    Arguments: ""
  - Name: TeamChanged
    Parameters:
      - Name: team
        Type: Team
        IsOptional: false
        DefaultValue: null
    Description: Fires when player has been assigned a team
    Arguments: ""
  - Name: Respawned
    Parameters: null
    Description: Fires when this player has respawned
    Arguments: ""
IsStatic: false
IsAbstract: false
IsInstantiatable: false
StaticAlias: null
Description: Player represents a user playing the game.
