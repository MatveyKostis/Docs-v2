Name: NetworkEvent
BaseType: Instance
Properties:
  - Name: Reliable
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines if this network event should send messages reliably.
      Recommended to be off if you're passing lot of data that doesn't need to
      arrive reliably.
Methods:
  - Name: InvokeServer
    ReturnType: nil
    Parameters:
      - Name: msg
        Type: NetMessage
        IsOptional: true
        DefaultValue: null
      - Name: _
        Type: any
        IsOptional: true
        DefaultValue: null
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Sends a message to the server.
  - Name: InvokeClient
    ReturnType: nil
    Parameters:
      - Name: msg
        Type: NetMessage
        IsOptional: true
        DefaultValue: null
      - Name: player
        Type: Player
        IsOptional: true
        DefaultValue: null
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Sends a message to a specific client.
  - Name: InvokeClients
    ReturnType: nil
    Parameters:
      - Name: msg
        Type: NetMessage
        IsOptional: true
        DefaultValue: null
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Sends a message to all connected clients.
Events:
  - Name: InvokedServer
    Parameters:
      - Name: player
        Type: Player
        IsOptional: false
        DefaultValue: null
      - Name: netMessage
        Type: NetMessage
        IsOptional: false
        DefaultValue: null
    Description: Fires when server receives message from client
    Arguments:
      - Name: sender
        Type: Player
      - Name: msg
        Type: NetMessage
  - Name: InvokedClient
    Parameters:
      - Name: netMessage
        Type: NetMessage
        IsOptional: false
        DefaultValue: null
    Description: Fires when client receives message from server
    Arguments:
      - Name: msg
        Type: NetMessage
IsStatic: false
IsAbstract: false
IsInstantiatable: true
StaticAlias: null
Description: NetworkEvents are events that can be called to communicate between
  server and client. NetMessages are the class used for sharing data between
  server and client when sending NetworkEvents.
